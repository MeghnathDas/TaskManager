<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Task Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assests/css/main.css">
</head>

<body>
    <div class="task-container">
        <form class="task-input-area">
            <div class="input-group">
                <label>Description</label>
                <input type="text" class="text-box desc" id="inpTaskDesc">
                <label>Deadline</label>
                <input type="date" class="text-box" id="inpDeadline">
                <label>Select Priority</label>
                <div class="priority-input">
                    <div>
                        <input type="radio" id="pLow" name="priority" value="Low">
                        <label for="pLow">Low</label>
                    </div>

                    <div>
                        <input type="radio" id="pMed" name="priority" value="Medium">
                        <label for="pMed">Medium</label>
                    </div>

                    <div>
                        <input type="radio" id="pHigh" name="priority" value="High">
                        <label for="pHigh">High</label>
                    </div>
                </div>
            </div>
            <div class="actions">
                <input id="inpSubmitForm" type="submit" class="btn add" value="Add" />
                <input id="inpResetForm" type="button" class="btn reset" value="Reset" />
                <label id="lblError"></label>
            </div>
        </form>        
        <div class="task-collection"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assests/js/main.js"></script>
</body>

</html>
